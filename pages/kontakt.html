<div class="container">

	<br>
	<div class="row">
		<div class="col-md-6">
			<div class="well well-sm">
				<form class="form-horizontal" method="post">
					<fieldset>
						<legend class="text-center header">Send en besked</legend>
						<div class="form-group">
							<div class="col-md-10 col-md-offset-1">
								<input id="fname" name="name" type="text" placeholder="Fornavn" class="form-control">
							</div>
						</div>
						<div class="form-group">
							<div class="col-md-10 col-md-offset-1">
								<input id="lname" name="name" type="text" placeholder="Efternavn" class="form-control">
							</div>
						</div>

						<div class="form-group">
							<div class="col-md-10 col-md-offset-1">
								<input id="email" name="email" type="text" placeholder="Emailadresse" class="form-control">
							</div>
						</div>

						<div class="form-group">
							<div class="col-md-10 col-md-offset-1">
								<input id="phone" name="phone" type="text" placeholder="Telefonnummer" class="form-control">
							</div>
						</div>

						<div class="form-group">
							<div class="col-md-10 col-md-offset-1">
								<textarea class="form-control" id="message" name="message" placeholder="Indtast venligst en besked. Beskriv hvad du ønsker at få hjælp til, og hvilken ejendom det drejer sig om." rows="10"></textarea>
							</div>
						</div>

						<div class="form-group">
							<div class="col-md-12 text-center">
								<button type="submit" class="btn btn-primary btn-lg">Send besked</button>
							</div>
						</div>
					</fieldset>
				</form>
			</div>
		</div>
		<div class="col-md-6">
			<div>
